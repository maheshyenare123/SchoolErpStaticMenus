<div class="card card-custom" style="height: 768px ;overflow-y: scroll;"
	[ngClass]="{ 'card-body-progress card-body-progress-overlay' : viewLoading }">
	<!--  -->
	<div class="card-header">
		<div class="card-title">
			<h3 class="card-label">{{getTitle()}}</h3>
		</div>
	</div>
	<form class="form" [formGroup]="staffPayslipForm">
		<div class="card-body">

			<div class="card-body-progress">
				<mat-spinner [diameter]="20"></mat-spinner>
			</div>

			<kt-alert *ngIf="hasFormErrors" type="warn" [duration]="30000" [showCloseButton]="true" (close)="onAlertClose($event)">
				Oh snap! Change a few things up and try submitting again.
			</kt-alert>
		
			<div class="form-group row">
				<div class="col-lg-12 kt-margin-bottom-20-mobile">
					<h3>Staff Details</h3>
					<table style="width: 100%;">
						<tr>
							
							<td>
								<label>Name:</label>
							</td>
							<td>
								<!-- {{staff.name}} {{staff.surname}} -->Mahesh Yenare
							</td>
							<td>
								<label>StaffId:</label>
							</td>
							<td>
								<!-- {{staff.userId}} -->APSP0909
							</td>
						</tr>
					</table>
					<br>
					<hr>
					<br>
					<h3>Payment Details</h3>
					<table style="width: 100%;">
						<tr>
							<td>
								<label>Payment Amount:</label>
							</td>
							<td>
								<!-- {{staffPayslip.netSalary}} -->20000
							</td>
							<td>
								<label>Month Year</label>
							</td>
							<td>
								<!-- {{staffPayslip.month}}-{{staffPayslip.year}} -->December-2020
							</td>
						</tr>
					</table>
				</div>
			</div>
			<br>
			<hr>
			<br>

			<div class="form-group row">
				<div class="col-lg-4 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						
						<mat-select placeholder="Payment Mode"  ormControlName="paymentMode" >
							<mat-option value="Cash">Cash</mat-option>
							<mat-option value="Cheque">Cheque</mat-option>
							<mat-option value="Transfer To Bank Account">Transfer To Bank Account</mat-option>
						</mat-select>

					</mat-form-field>
				</div>
				<div class="col-lg-4 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input matInput [matDatepicker]="picker"
                            placeholder="Choose a Payment Date "
                            formControlName="paymentDate" />
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-hint align="start">Please enter
                            <strong>Payment Date </strong> in 'mm/dd/yyyy' format</mat-hint>
                    </mat-form-field>
				</div>
			</div>	
			<div class="col-lg-12 kt-margin-bottom-20-mobile">
				<mat-form-field class="mat-form-field-fluid">
					<textarea matInput rows="4" placeholder="Enter remark" formControlName="remark"></textarea>
				</mat-form-field>
			</div>
		

		</div>
		<div class="card-footer">
			<div class="d-flex justify-content-between">
				<div class="mr-2"></div>
				<div>
					<button type="button" mat-raised-button [mat-dialog-close]="data.animal" cdkFocusInitial matTooltip="Cancel changes">
						Cancel
					</button>&nbsp;
					<button type="button" mat-raised-button color="primary" (click)="onSubmit()" [disabled]="viewLoading" matTooltip="Save changes">
						Save
					</button>
				</div>
			</div>
		</div>
	</form>
</div>
